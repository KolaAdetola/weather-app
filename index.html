<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="res/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="res/2682835_cloud_cloudy_forecast_precipitation_rain_icon.png" alt="rain" width="200px" height="200px">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">NEW YORK</h2>
            <div class="details">
                <div class="col">
                    <img src="res/humidity.png" alt="" width="100px" height="100px">
                    <div>
                        <p class="humidity">50%</p>
                        <p style="text-transform:capitalize;">humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="res/3741354_weather_wind_windy_icon.png" alt="" width="100px" height="100px">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p style="text-transform: capitalize;">wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
